<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molybdenum Element Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: "#0f172a",
              "navy-light": "#1e293b",
              "blue-accent": "#3b82f6",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-navy text-white min-h-screen">
    <!-- Header -->
    <header class="bg-black py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-blue-accent text-2xl font-bold">
          Materials Science for Chemical Engineers
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row items-start gap-8">
        <!-- Image Section -->
        <div class="w-full md:w-1/3 mb-6 md:mb-0">
          <div class="bg-navy-light p-4 rounded-lg shadow-lg">
            <div
              class="aspect-square bg-gray-700 rounded-lg overflow-hidden mb-4"
            >
              <!-- Image placeholder - replace with your actual image -->
              <img
                id="elementImage"
                src="./element.jpg"
                alt="Molybdenum"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>

        <!-- Information Section -->
        <div class="w-full md:w-2/3">
          <div class="flex justify-between items-start mb-6">
            <div>
              <h2 class="text-blue-accent text-4xl font-bold mb-2">
                Molybdenum (Mo)
              </h2>
              <p class="text-gray-300 text-xl">Element with Atomic Number 42</p>

              <div class="flex gap-2 mt-4">
                <span class="bg-blue-900 text-white px-3 py-1 rounded-md"
                  >Symbol: Mo</span
                >
                <span class="bg-blue-900 text-white px-3 py-1 rounded-md"
                  >Mass: 95.95 u</span
                >
                <span class="bg-blue-900 text-white px-3 py-1 rounded-md"
                  >Category: Transition Metal</span
                >
              </div>
            </div>
          </div>

          <!-- Student Information -->
          <div class="bg-navy-light rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-blue-accent text-2xl font-bold mb-4">
              Student Information
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <p class="text-gray-400">Name:</p>
                <p class="text-xl" id="studentName">Shiven Mathur</p>
              </div>

              <div>
                <p class="text-gray-400">Roll Number:</p>
                <p class="text-xl" id="rollNumber">CH23BTECH11042</p>
              </div>

              <div class="md:col-span-2">
                <p class="text-gray-400">Assigned Element:</p>
                <p class="text-xl">Molybdenum (Mo)</p>
              </div>
            </div>
          </div>

          <!-- Project Button -->
          <div class="flex justify-center mt-8">
            <a
              href="./index.html"
              class="bg-blue-accent hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition duration-300 transform hover:scale-105"
            >
              View Project Details
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
